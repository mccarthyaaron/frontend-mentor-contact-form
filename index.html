<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <h3 class="heading">Contact Us</h3>
    <div class="names">
      <div class="input-control">
        <label for="firstName" class="label">First Name <span>&#42</span></label>
        <input id="firstName" type="text" class="input">
      </div>
      <div class="input-control">
        <label for="lastName" class="label">Last Name <span>&#42</span></label>
        <input id="lastName" type="text" class="input">
      </div>
    </div>
    <div class="input-control">
      <label for="email" class="label">Email Address <span>&#42</span></label>
      <input id="email" type="text" class="input">
    </div>
    <div class="input-control query-container">
      <label class="label">Query Type <span>&#42</span></label>
      <div class="queries">
        <div class="input">
          <input id="general" type="radio" name="query">
          <label for="general">General</label>
        </div>
        <div class="input">
          <input id="support" type="radio" name="query">
          <label for="support">Support</label>
        </div>
      </div>
    </div>
    <div class="input-control">
      <label for="message" class="label">Message <span>&#42</span></label>
      <textarea id="message"></textarea >
    </div>
    <div class="agreement">
      <input id="consent" type="checkbox">
      <label for="consent" class="label">I consent to being contacted by the team<span>&#42</span></label>
    </div>
   <button class="submit-btn">Submit</button>
  </div>
